{% extends "base.html" %}
{% block title %} - Halaman Login {% endblock %}
{% block content %}
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
        <div class="row align-items-center g-lg-5 py-5">
            <div class="col-lg-7 text-center text-lg-start">
                <h1 class="display-4 fw-bold lh-1 mb-3">Masuk</h1>
                <p class="col-lg-10 fs-4">
                    Sebelum mengakses halaman admin silahkan login terlebih dahulu
                </p>
            </div>
            <div class="col-md-10 mx-auto col-lg-5">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-info">
                            {{ messages[0] }}
                        </div>
                    {% endif %}
                {% endwith %}
                <form class="p-4 p-md-5 border rounded-3 bg-light" method="POST" action="{{ url_for('auth.login') }}">
                    <div class="form-floating mb-3">
                        <input type="email" name="email" class="form-control" id="floatingInput"
                               placeholder="name@example.com">
                        <label for="floatingInput">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" name="password" class="form-control" id="floatingPassword"
                               placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>

                    <button class="w-100 btn btn-lg btn-primary" type="submit">Masuk</button>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
